<mat-toolbar color="primary" class="toolbar">
    <div class="header-content">
        <!-- Breadcrumb -->
        <div class="breadcrumb">
            <span class="root">Platform</span>
            <span class="separator">â€º</span>
            <span class="current">{{ pageTitle | translate }}</span>
        </div>

        <span class="spacer"></span>

        <div class="header-actions">


            <!-- Language Selector -->
            <button class="lang-btn" [matMenuTriggerFor]="languageMenu">
                <mat-icon>language</mat-icon>
                <span>{{ currentLanguage.toUpperCase() }}</span>
            </button>
            <mat-menu #languageMenu="matMenu" class="custom-menu">
                <button mat-menu-item (click)="changeLanguage('en')">EN - English</button>
                <button mat-menu-item (click)="changeLanguage('ar')">AR - Arabic</button>
                <button mat-menu-item (click)="changeLanguage('hi')">HI - Hindi</button>
            </mat-menu>

            <!-- User Profile -->
            <div class="user-profile">
                <span class="user-name-text">{{ userName }}</span>
                <button class="profile-btn" [matMenuTriggerFor]="profileMenu">
                    <img *ngIf="userImageUrl" [src]="userImageUrl" alt="Profile" class="profile-image">
                    <div *ngIf="!userImageUrl" class="avatar-fallback">{{ userInitials }}</div>
                </button>
            </div>
            <mat-menu #profileMenu="matMenu" class="custom-menu">
                <button mat-menu-item (click)="goToProfile()"><mat-icon>person</mat-icon> {{ 'My Profile' | translate
                    }}</button>
                <button mat-menu-item (click)="logoutUser()"><mat-icon>logout</mat-icon>{{ 'Logout' | translate
                    }}</button>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>
