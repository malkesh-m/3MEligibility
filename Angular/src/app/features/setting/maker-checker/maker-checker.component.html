<div class="filter-bar">
  <div class="search-box">
    <mat-icon>search</mat-icon>
    <input type="text" class="filter-input" (input)="applyFilter($event)" placeholder="{{ 'Search' | translate }}"
      style="padding-left: 40px !important;" />
  </div>

  <div class="action-group">
    <!-- (Future top actions could go here) -->
  </div>
</div>

<div #makercheckerTable class="table-wrapper">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox [checked]="isAllPageSelected()" [indeterminate]="isSomePageSelected()"
        (change)="toggleSelectAll($event)">
      </mat-checkbox>
    </th>
  </ng-container> -->
    <!-- ID Column (Make sure this comes first) -->
    <ng-container matColumnDef="makerCheckerId">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> {{'ID' | translate}}</th>
      <td mat-cell *matCellDef="let row"> {{ row.makerCheckerId }} </td>
    </ng-container>

    <!-- Table Name Column -->
    <ng-container matColumnDef="tableName">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> {{'Object Name' | translate}} </th>
      <td mat-cell *matCellDef="let row"> {{ row.tableName }} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="actionName">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> {{'Action' | translate}} </th>
      <td mat-cell *matCellDef="let row"> {{ row.actionName }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-sort-header mat-header-cell *matHeaderCellDef> {{'Status' | translate}} </th>
      <td mat-cell *matCellDef="let row">
        <button mat-button [color]="'default'" class="status-button">
          {{ row.statusName | translate }}

        </button>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-left"> {{ 'Actions' | translate }} </th>
      <td mat-cell *matCellDef="let row">
        <div class="cell-actions">
          <!-- View Icon -->
          <mat-icon appUseractivity="User Click on View Details  button" [componentName]="'MakerCheckerComponent'"
            [actionType]="'ButtonClick'" class="clickable-icon primary" (click)="openDetailsDialog(row)"
            matTooltip="{{ 'View Details' | translate }}" *ngIf="hasPermission('Permissions.MakerChecker.View')">
            visibility
          </mat-icon>

          <!-- Approve Icon -->
          <mat-icon appUseractivity="User Click on Approve  button" [componentName]="'MakerCheckerComponent'"
            [actionType]="'ButtonClick'" class="clickable-icon edit"
            (click)="updateStatus(row.makerCheckerId, 'Approved', '')" matTooltip="{{ 'Approve' | translate }}"
            *ngIf="hasPermission('Permissions.MakerChecker.Edit')">
            check_circle
          </mat-icon>
          <mat-icon appUseractivity="User Click on Reject  button" [componentName]="'MakerCheckerComponent'"
            [actionType]="'ButtonClick'" class="clickable-icon delete" matTooltip="{{ 'Reject' | translate }}"
            (click)="updateStatus(row.makerCheckerId, 'Declined', '')"
            *ngIf="hasPermission('Permissions.MakerChecker.Edit')">
            cancel
          </mat-icon>
        </div>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="select-row"></tr>

  </table>

  <!-- Pagination for the table -->
  <mat-paginator #paginator class="paginator" [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons>
  </mat-paginator>
</div>

<p *ngIf="dataSource.data.length === 0">{{'No Maker-Checker records found.' | translate}}</p>
<app-spinner [isLoading]="isLoading || isDownloading || isUploading" [message]="message"></app-spinner>
